<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIN-IM</title>
  <link rel="stylesheet" href="test-chat.css">
</head>
<body>

  <h1>KIN - IM</h1>
  <h2>คุณมีอะไรเหลือ</h2>

  <!-- input + submit -->
  <div class="input-row">
    <input type="text" id="itemInput" placeholder="พิมพ์สิ่งที่คุณมี...">
    <button onclick="submitItem()">ดูเมนูที่ทำได้</button>
  </div>

  <!-- เนื้อสัตว์ -->
  <div class="category-block">
    <div class="category">เนื้อสัตว์</div>
    <div class="box-row">
      <div class="box" onclick="chooseItem('เนื้อวัว')">เนื้อวัว</div>
      <div class="box" onclick="chooseItem('เนื้อหมู')">เนื้อหมู</div>
      <div class="box" onclick="chooseItem('เนื้อไก่')">เนื้อไก่</div>
      <div class="box" onclick="chooseItem('เนื้อปลา')">เนื้อปลา</div>
      <div class="box" onclick="chooseItem('ไข่')">ไข่</div>
    </div>
  </div>

  <!-- ผักผลไม้ -->
  <div class="category-block">
    <div class="category">ผักผลไม้</div>
    <div class="box-row">
      <div class="box" onclick="chooseItem('ผักกาด')">ผักกาด</div>
      <div class="box" onclick="chooseItem('กะหล่ำปลี')">กะหล่ำปลี</div>
      <div class="box" onclick="chooseItem('ผักบุ้ง')">ผักบุ้ง</div>
      <div class="box" onclick="chooseItem('คะน้า')">คะน้า</div>
      <div class="box" onclick="chooseItem('กะเพรา')">กะเพรา</div>
      <div class="box" onclick="chooseItem('พริก')">พริก</div>
      <div class="box" onclick="chooseItem('กระเทียม')">กระเทียม</div>
      <div class="box" onclick="chooseItem('มะเขือเทศ')">มะเขือเทศ</div>
      <div class="box" onclick="chooseItem('ต้นหอม')">ต้นหอม</div>
      <div class="box" onclick="chooseItem('หัวหอม')">หัวหอม</div>
      <div class="box" onclick="chooseItem('มะนาว')">มะนาว</div>
      <div class="box" onclick="chooseItem('ผักชี')">ผักชี</div>

    </div>
  </div>

  <!-- อาหารแปรรูป -->
  <div class="category-block">
    <div class="category">อาหารแปรรูป</div>
    <div class="box-row">
      <div class="box" onclick="chooseItem('ไส้กรอก')">ไส้กรอก</div>
      <div class="box" onclick="chooseItem('แฮม')">แฮม</div>
      <div class="box" onclick="chooseItem('ปูอัด')">ปูอัด</div>
      <div class="box" onclick="chooseItem('หมูยอ')">หมูยอ</div>
      <div class="box" onclick="chooseItem('เนย')">เนย</div>
      <div class="box" onclick="chooseItem('ชีส')">ชีส</div>
      <div class="box" onclick="chooseItem('โยเกิร์ต')">โยเกิร์ต</div>
      <div class="box" onclick="chooseItem('ขนมปัง')">ขนมปัง</div>

    </div>
  </div>

  <div id="selectedItems">คุณเลือก: -</div>
<div id="menuResults">
  <!-- เมนูที่เลือกจะแสดงตรงนี้ -->
</div>

  <script src="test-chat.js"></script>
</body>
</html>
